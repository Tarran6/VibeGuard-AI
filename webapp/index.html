<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VibeGuard Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>

  <script type="module">
    import { createAppKit } from 'https://esm.sh/@reown/appkit';
    import { mainnet, bsc } from 'https://esm.sh/@reown/appkit/networks';

    const opBNB = {
      id: 204,
      name: 'opBNB',
      nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
      rpcUrls: { default: { http: ['https://opbnb-rpc.publicnode.com'] } },
      blockExplorers: { default: { name: 'opBNBScan', url: 'https://opbnbscan.com' } }
    };

    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const NONCE = urlParams.get('startapp') || urlParams.get('nonce');
    const API_URL = urlParams.get('api') || 'https://vibeguard-ai-production-7512.up.railway.app/webapp/connect';
    const tg = window.Telegram?.WebApp;

    if (tg) {
      tg.expand();
      tg.ready();
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è nonce
    if (!NONCE) {
      document.body.innerHTML = '<div style="background:#0a0a0c;color:white;text-align:center;padding:50px;"><h2>‚ùå –û—à–∏–±–∫–∞</h2><p>–°–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ù–∞–∂–º–∏—Ç–µ /connect –≤ –±–æ—Ç–µ –∑–∞–Ω–æ–≤–æ.</p></div>';
      throw new Error('No nonce');
    }

    // –°–æ–∑–¥–∞—ë–º –º–æ–¥–∞–ª–∫—É WalletConnect
    const modal = createAppKit({
      networks: [opBNB, bsc, mainnet],
      projectId: 'add9137cea1e48432cd4ba404f4a7443',
      metadata: {
        name: 'VibeGuard AI',
        description: 'Crypto Security Analysis',
        url: window.location.origin,
        icons: ['https://raw.githubusercontent.com/Tarran6/VibeGuard-AI/main/assets/logo.png']
      },
      themeMode: 'dark'
    });

    let isProcessing = false;

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–ø–∏—Å–∏ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    async function signMessage() {
      if (isProcessing) return;
      isProcessing = true;

      const status = document.getElementById('status');
      try {
        status.textContent = '‚úçÔ∏è –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º –≤ –∫–æ—à–µ–ª—å–∫–µ...';

        // –ü–æ–ª—É—á–∞–µ–º –ø—Ä–æ–≤–∞–π–¥–µ—Ä
        let provider = modal.getWalletProvider() || modal.getState()?.provider;
        if (!provider) throw new Error('–ü—Ä–æ–≤–∞–π–¥–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å.');

        const ethersProvider = new ethers.BrowserProvider(provider);
        const signer = await ethersProvider.getSigner();
        const address = await signer.getAddress();

        const message = `VibeGuard verification: ${NONCE}`;
        const signature = await signer.signMessage(message);

        status.textContent = 'üì° –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É...';

        // –ü—Ä—è–º–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            address: address,
            signature: signature,
            nonce: NONCE
          })
        });

        const result = await response.json();
        if (result.ok) {
          status.textContent = '‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø—Ä–∏–≤—è–∑–∞–Ω!';
          setTimeout(() => {
            if (tg) tg.close();
          }, 1500);
        } else {
          throw new Error(result.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
        }
      } catch (err) {
        status.textContent = '‚ùå ' + err.message;
        console.error(err);
        isProcessing = false; // —Ä–∞–∑—Ä–µ—à–∞–µ–º –ø–æ–≤—Ç–æ—Ä–Ω—É—é –ø–æ–ø—ã—Ç–∫—É
      }
    }

    window.connectWallet = async () => {
      const status = document.getElementById('status');
      status.style.display = 'block';

      const state = modal.getState();

      // –ï—Å–ª–∏ –∫–æ—à–µ–ª—ë–∫ —É–∂–µ –ø–æ–¥–∫–ª—é—á—ë–Ω (–µ—Å—Ç—å –∞–¥—Ä–µ—Å), —Å—Ä–∞–∑—É –ø–æ–¥–ø–∏—Å—ã–≤–∞–µ–º
      if (state?.address && state?.isConnected) {
        await signMessage();
      } else {
        status.textContent = 'üíé –í—ã–±–µ—Ä–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫ –∏–∑ —Å–ø–∏—Å–∫–∞...';
        await modal.open();

        // –ñ–¥—ë–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∏ –ø–æ–¥–ø–∏—Å—ã–≤–∞–µ–º –æ–¥–∏–Ω —Ä–∞–∑
        const unsubscribe = modal.subscribeAccount(async (newState) => {
          if (newState.isConnected && newState.address && !isProcessing) {
            unsubscribe();
            await signMessage();
          }
        });
      }
    };
  </script>

  <style>
    body { font-family: -apple-system, system-ui, sans-serif; background: #0a0a0c; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .container { background: #121216; border-radius: 24px; padding: 32px; width: 90%; max-width: 340px; text-align: center; border: 1px solid #26262c; }
    .logo { font-size: 50px; margin-bottom: 10px; }
    h2 { margin: 10px 0; font-size: 24px; }
    p { color: #8e8e93; font-size: 14px; margin-bottom: 25px; }
    .btn-main { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; border-radius: 16px; padding: 18px; width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s; }
    .btn-main:active { transform: scale(0.98); }
    #status { margin-top: 20px; color: #6366f1; display: none; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üõ°Ô∏è</div>
    <h2>VibeGuard AI</h2>
    <p>–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å —á–µ—Ä–µ–∑ MetaMask, OKX –∏–ª–∏ –ª—é–±–æ–π –¥—Ä—É–≥–æ–π –∫–æ—à–µ–ª—ë–∫</p>
    <button class="btn-main" onclick="connectWallet()">üöÄ –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>
</body>
</html>
