<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>VibeGuard Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>

  <!-- Reown AppKit (WalletConnect) -->
  <script type="module">
    import { createAppKit } from 'https://esm.sh/@reown/appkit@1.6.0';
    import { mainnet, bsc } from 'https://esm.sh/@reown/appkit/networks@1.6.0';

    // –†—É—á–Ω–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ opBNB
    const opBNB = {
      id: 204,
      name: 'opBNB Mainnet',
      nativeCurrency: {
        name: 'BNB',
        symbol: 'BNB',
        decimals: 18
      },
      rpcUrls: {
        default: { http: ['https://opbnb-rpc.publicnode.com'] }
      },
      blockExplorers: {
        default: { name: 'opBNBScan', url: 'https://opbnbscan.com' }
      }
    };

    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const NONCE = urlParams.get('startapp') || urlParams.get('nonce') || '';
    const PROJECT_ID = urlParams.get('wc_project_id') || '';

    // –û—á–∏—â–∞–µ–º URL –æ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
    if (NONCE || PROJECT_ID) {
      window.history.replaceState(null, '', window.location.pathname);
    }

    const tg = window.Telegram?.WebApp;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø—É—Å–∫–∞ –≤–Ω—É—Ç—Ä–∏ Telegram
    if (!tg || !tg.sendData) {
      document.body.innerHTML = '<div class="card"><h2>üõ°Ô∏è VibeGuard</h2><p class="muted">–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ @VibeGuard_AI_bot</p></div>';
      throw new Error('Not in Telegram');
    }

    tg.expand();
    console.log('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω, –≤–µ—Ä—Å–∏—è:', tg.version);

    if (!NONCE) {
      alert('–°–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –í–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ –±–æ—Ç–∞ –∏ –Ω–∞–∂–º–∏—Ç–µ /connect –∑–∞–Ω–æ–≤–æ.');
      document.querySelector('.muted').innerHTML = '–°–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.<br>–ù–∞–∂–º–∏—Ç–µ /connect –∑–∞–Ω–æ–≤–æ.';
    }

    if (!PROJECT_ID) {
      console.warn('PROJECT_ID –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–ø–∞—Å–Ω–æ–π (–º–æ–∂–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å)');
    }

    // –°–æ–∑–¥–∞—ë–º –º–æ–¥–∞–ª–∫—É WalletConnect
    let modal;
    try {
      modal = createAppKit({
        networks: [opBNB, bsc, mainnet],
        projectId: PROJECT_ID || 'add9137cea1e48432cd4ba404f4a7443', // –∑–∞–ø–∞—Å–Ω–æ–π ID
        metadata: {
          name: 'VibeGuard AI',
          description: '–ë–µ–∑–æ–ø–∞—Å–Ω–∞—è Web3 –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è',
          url: window.location.origin,
          icons: ['https://raw.githubusercontent.com/Tarran6/VibeGuard-AI/main/assets/logo.png']
        },
        themeMode: 'dark',
        themeVariables: {
          '--w3m-accent': '#6366f1'
        }
      });
      console.log('AppKit —Å–æ–∑–¥–∞–Ω, –ø—Ä–æ–µ–∫—Ç ID:', PROJECT_ID || '–∑–∞–ø–∞—Å–Ω–æ–π');
    } catch (e) {
      console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è AppKit:', e);
      alert('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WalletConnect: ' + e.message);
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞
    window.connectWallet = async () => {
      console.log('connectWallet –≤—ã–∑–≤–∞–Ω, NONCE=', NONCE);

      if (!NONCE) {
        alert('–°–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –í–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ –±–æ—Ç–∞ –∏ –Ω–∞–∂–º–∏—Ç–µ /connect –∑–∞–Ω–æ–≤–æ.');
        return;
      }

      const status = document.getElementById('status');
      status.style.display = 'block';
      status.textContent = '–û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª –∫–æ—à–µ–ª—å–∫–æ–≤...';

      try {
        console.log('–û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É WalletConnect');
        await modal.open();

        // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ —Å–æ–±—ã—Ç–∏—è
        modal.subscribeEvents(async (event) => {
          console.log('–°–æ–±—ã—Ç–∏–µ AppKit:', event);
          if (event.data.event === 'CONNECT_SUCCESS') {
            console.log('CONNECT_SUCCESS –ø–æ–ª—É—á–µ–Ω');
            setTimeout(async () => {
              try {
                const address = modal.getAddress();
                console.log('–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞:', address);
                if (!address) {
                  throw new Error('–ê–¥—Ä–µ—Å –Ω–µ –ø–æ–ª—É—á–µ–Ω');
                }

                // –ü–æ–ª—É—á–∞–µ–º –ø—Ä–æ–≤–∞–π–¥–µ—Ä
                let provider = modal.getWalletProvider();
                if (!provider && window.ethereum) {
                  provider = window.ethereum;
                  console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º window.ethereum –∫–∞–∫ fallback');
                }

                if (!provider) {
                  throw new Error('–ü—Ä–æ–≤–∞–π–¥–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }

                const ethersProvider = new ethers.BrowserProvider(provider);
                const signer = await ethersProvider.getSigner();
                console.log('–ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å nonce:', NONCE);
                const signature = await signer.signMessage('VibeGuard verification: ' + NONCE);
                console.log('–ü–æ–¥–ø–∏—Å—å –ø–æ–ª—É—á–µ–Ω–∞:', signature);

                tg.sendData(JSON.stringify({
                  address: address,
                  signature: signature,
                  nonce: NONCE
                }));

                status.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –ó–∞–∫—Ä—ã–≤–∞–µ–º...';
                setTimeout(() => tg.close(), 1500);
              } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –ø–æ–¥–ø–∏—Å–∏:', e);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∏: ' + (e.message || e));
                status.style.display = 'none';
              }
            }, 800);
          }
        });
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª–∫–∏:', e);
        alert('–û—à–∏–±–∫–∞: ' + (e.message || e));
        status.style.display = 'none';
      }
    };
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1f, #1a1a2e 50%, #16213e);
      color: #e0e0ff;

    }

    }
  </style>
</head>
<body>
  <div class="card">
    <h2><span>üõ°Ô∏è</span> VibeGuard</h2>
    <p class="muted">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É ‚Äî Reown –ø–æ–∫–∞–∂–µ—Ç —Ç–≤–æ–∏ –∫–æ—à–µ–ª—å–∫–∏ –∏ –ø–æ–¥–∫–ª—é—á–∏—Ç –∑–∞ —Å–µ–∫—É–Ω–¥—É</p>

    </button>

</body>
