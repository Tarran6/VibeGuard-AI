<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VibeGuard Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>

  <script type="module">
    import { createAppKit } from 'https://esm.sh/@reown/appkit';
    import { mainnet, bsc } from 'https://esm.sh/@reown/appkit/networks';

    const opBNB = {
      id: 204,
      name: 'opBNB',
      nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
      rpcUrls: { default: { http: ['https://opbnb-rpc.publicnode.com'] } },
      blockExplorers: { default: { name: 'opBNBScan', url: 'https://opbnbscan.com' } }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const NONCE = urlParams.get('startapp') || urlParams.get('nonce');
    const tg = window.Telegram?.WebApp;

    if (tg) { tg.expand(); tg.ready(); }

    const modal = createAppKit({
      networks: [opBNB, bsc, mainnet],
      projectId: 'add9137cea1e48432cd4ba404f4a7443',
      metadata: {
        name: 'VibeGuard AI',
        description: 'Crypto Security Analysis',
        url: window.location.origin,
        icons: ['https://raw.githubusercontent.com/Tarran6/VibeGuard-AI/main/assets/logo.png']
      },
      themeMode: 'dark'
    });

    async function signMessage() {
      const status = document.getElementById('status');
      try {
        status.textContent = '‚úçÔ∏è –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥–ø–∏—Å—å –≤ –∫–æ—à–µ–ª—å–∫–µ...';
        
        // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ, —á—Ç–æ–±—ã –∫–æ—à–µ–ª–µ–∫ —É—Å–ø–µ–ª –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å—Å—è
        await new Promise(r => setTimeout(r, 1000));
        
        let provider = modal.getWalletProvider() || modal.getState()?.provider;
        if (!provider) throw new Error('–ö–æ—à–µ–ª–µ–∫ –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–∏–ª –¥–æ—Å—Ç—É–ø. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');

        const ethersProvider = new ethers.BrowserProvider(provider);
        const signer = await ethersProvider.getSigner();
        const address = await signer.getAddress();

        const message = `VibeGuard verification: ${NONCE}`;
        const signature = await signer.signMessage(message);

        // –û–¢–ü–†–ê–í–õ–Ø–ï–ú –ü–û–õ–ù–´–ô –ü–ê–ö–ï–¢ –î–ê–ù–ù–´–•
        tg.sendData(JSON.stringify({
          address: address,
          signature: signature,
          nonce: NONCE 
        }));

        status.textContent = '‚úÖ –ì–æ—Ç–æ–≤–æ! –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è...';
        setTimeout(() => tg.close(), 1000);

      } catch (err) {
        status.textContent = '‚ùå ' + err.message;
        console.error(err);
      }
    }

    window.connectWallet = async () => {
      const status = document.getElementById('status');
      status.style.display = 'block';
      
      const account = modal.getAccount();
      
      // –ï—Å–ª–∏ —É–∂–µ –∑–∞–∫–æ–Ω–Ω–µ–∫—á–µ–Ω—ã (–¥–ª—è OKX —ç—Ç–æ –≤–∞–∂–Ω–æ)
      if (account && account.isConnected) {
        await signMessage();
      } else {
        status.textContent = 'üíé –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ—à–µ–ª—å–∫–æ–≤...';
        await modal.open();
        
        // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞
        modal.subscribeAccount(async (state) => {
          if (state.isConnected && state.address) {
            await signMessage();
          }
        });
      }
    };
  </script>
  <style>
    body { font-family: sans-serif; background: #0a0a0c; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .container { background: #121216; border-radius: 24px; padding: 32px; width: 90%; max-width: 340px; text-align: center; border: 1px solid #26262c; }
    .btn-main { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; border-radius: 16px; padding: 18px; width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; }
    #status { margin-top: 20px; color: #6366f1; display: none; font-weight: 500; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" style="font-size: 50px; margin-bottom: 10px;">üõ°Ô∏è</div>
    <h2>VibeGuard AI</h2>
    <p style="color: #8e8e93; font-size: 14px; margin-bottom: 25px;">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ MetaMask –∏–ª–∏ OKX –¥–ª—è –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏</p>
    <button class="btn-main" onclick="connectWallet()">üöÄ –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>
</body>
</html>
